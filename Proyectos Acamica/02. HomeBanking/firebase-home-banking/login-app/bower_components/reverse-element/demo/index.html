<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>reverse-element demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../paper-toggle-button/paper-toggle-button.html">
    <link rel="import" href="../../paper-input/paper-input.html">
    <link rel="import" href="../reverse-element.html">

    <style is="custom-style" include="demo-pages-shared-styles">

    </style>
</head>

<body>
    <div class="vertical-section-container centered">
        <h3>Toggleable reverse-element demo</h3>
        <demo-snippet>
            <dom-bind>
                <template>

                  <paper-toggle-button checked="{{reverse}}">Toggle Reverse</paper-toggle-button>

                  <reverse-element reverse="{{reverse}}">
                      <div>
                          <h3>First</h3>
                          <paper-input label="First"></paper-input>
                      </div>
                      <div>
                          <h3>Second</h3>
                          <paper-input label="Second"></paper-input>
                      </div>
                      <div>
                          <h3>Third</h3>
                          <paper-input label="Third Part 1"></paper-input>
                          <paper-input label="Third Part 2"></paper-input>
                          <paper-input label="Third Part 3"></paper-input>
                      </div>
                  </reverse-element>
              </template>
            </dom-bind>
        </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
        <h3>Reversed reverse-element demo</h3>
        <demo-snippet>
            <dom-bind>
                <template>
                    <reverse-element reverse>
                        <div>
                            <h3>First</h3>
                            <paper-input label="First"></paper-input>
                        </div>
                        <div>
                            <h3>Second</h3>
                            <paper-input label="Second"></paper-input>
                        </div>
                        <div>
                            <h3>Third</h3>
                            <paper-input label="Third Part 1"></paper-input>
                            <paper-input label="Third Part 2"></paper-input>
                            <paper-input label="Third Part 3"></paper-input>
                        </div>
                        <div>
                            <h3>Fourth</h3>
                            <paper-input label="Fourth"></paper-input>
                        </div>
                    </reverse-element>
                </template>
            </dom-bind>
        </demo-snippet>
    </div>
</body>

</html>
