var el = document.getElementById('colorido');

el.addEventListener("mouseover", colorNaranja); 
el.addEventListener("mousedown", colorAzul);
el.addEventListener('mouseup', colorRojo);

function colorNaranja(e){
	e.target.style.backgroundColor = "orange";
	console.log('naranja');
}
function colorAzul(e){
	e.target.style.backgroundColor = 'blue';
	console.log('azul');
}
function colorRojo(e){
	e.target.style.backgroundColor = 'red';
	console.log('rojo');
}
